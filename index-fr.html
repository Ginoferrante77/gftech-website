<body>
  <div class="language-link">
    <a href="index.html">English</a>

  <header>
    <img src="gftech-banner-fr.png" alt="GFTECH Banner">
  </header>

  <div>
    
<div>
  <button class="cta-button" onclick="acheterGFTECH()">Acheter 20 GFTECH pour 1 POL</button>
</div>
<script>
  async function acheterGFTECH() {
    if (typeof window.ethereum === 'undefined') {
      alert('MetaMask est requis');
      return;
    }

    const contractAddress = '0x84b5790313CA2cDb8c5596dcDaA0DA682201C52b';

    try {
      const [account] = await ethereum.request({ method: 'eth_requestAccounts' });

      const tx = {
        from: account,
        to: contractAddress,
        value: '0xde0b6b3a7640000' // 1 POL (1 ether en wei)
      };

      const txHash = await ethereum.request({
        method: 'eth_sendTransaction',
        params: [tx]
      });

      alert('Transaction envoy√©e ! Hash : ' + txHash);
    } catch (err) {
      console.error(err);
      alert('Erreur : ' + (err.message || err));
    }
  }
</script>

  </div>

  <div class="contract">
    Adresse du contrat : 0x0473e08f6FA914cd3c09Db15D7d643F49Bac0415
  </div>
</body>
